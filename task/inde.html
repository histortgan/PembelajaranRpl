<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <table width="80%" border="1px #7a2929 solid">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Jurusan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rizqi</td>
        <td>10</td>
        <td>RPL</td>
      </tr>
      <tr>
        <td>Imam</td>
        <td>10</td>
        <td>RPL</td>
      </tr>

      <tr>
        <td>Andy</td>
        <td>10</td>
        <td>RPL</td>
      </tr>
    </tbody>
  </table>

  <div class="section" style="width: 100vw; height: 100vh; margin-top: 100px">
    <table style="
          width: 80%;
          height: 50%;
          text-align: center;
          border-collapse: collapse;
        " border="border-collapse">
      <tr>
        <td rowspan="5" style="background-color: orange; color: white">1</td>
        <td>2</td>
        <td colspan="3" style="background-color: orange; color: white">3</td>
      </tr>
      <tr>
        <td colspan="3" style="background-color: red; color: white">6</td>
        <td>7</td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: red; color: white">11</td>
        <td>13</td>
        <td style="background-color: blue; color: white">14</td>
      </tr>
      <tr>
        <td>17</td>
        <td colspan="3" style="background-color: orange">18</td>
      </tr>
    </table>
  </div>

  <div class="home">
    <div class="kanan">
      <h1>kanan</h1>
    </div>
    <div class="kiri">
      <h1>kiri</h1>
    </div>
  </div>
  <div id="card">
    <h1>hallo</h1>
  </div>
</body>

</html>
